<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/seasonIt.css" />
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <title>OnHandCooking</title>
  </head>
  <body>
    <h1>OnHandCooking</h1>
    
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <!-- ingredient icons container -->
        <div class="cell small-12 large-2">
          <!-- List for holding ingredient icons -->
          <ul>
          </ul>
        </div>
        <div class="cell small-12 large-10">
          <!-- Card -->
          <div class="card">
            <div class="card-divider">
              <h2>Choose Your Ingredients</h2>
            </div>
            <div class="card-section">
              <span>Enter an ingredient you have on hand:</span>
              <form>
                <input type="text" id="ingredientName" name="ingredientName">
                <input type="submit" value="Add Ingredient"></input>
              </form>
              
            </div>
          </div>
          <!-- card end -->
        </div>
      </div>
    </div>
    <!-- Compressed JavaScript -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script> -->
    <script src="./assets/js/cookIt.js"></script>
  </body>
</html>

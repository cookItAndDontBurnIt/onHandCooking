    <title>OnHandCooking</title>
  </head>
  <body>
    <h1>OnHandCooking</h1>
    
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <!-- ingredient icons container -->
        <div class="cell small-12 large-2">
         
        
          <!-- List for holding ingredient icons -->
          <div class="callout">
            <ul class="no-bullet">
              <!-- These are just for testing.  They will be dynamically created and added -->
              <li><i class="fas fa-bacon"></i></li>
              <li><i class="fas fa-egg"></i></li>
              <li><i class="fas fa-carrot"></i></li>
            </ul>
          </div>
        </div>
        <!-- ingredients icons container -->
        <div class="cell small-12 large-10">
          <!-- Card -->
          <div class="card">
            <div class="card-divider">
              <h2>Choose Your Ingredients</h2>
            </div>
            <div class="card-section">
              <form>
                <input type="text" placeholder="Enter an ingredient you have on hand:" id="ingredientName" name="ingredientName">
                <input type="submit" value="Add Ingredient"></input>
              </form>
            </div>
          </div>
          <!-- card end -->
        </div>
      </div>
      <!-- Container to hold recipes -->
      <div class="grid-x recipes-container">
        <div class="cell">
          <!-- Placeholder for recipes -->
          <div class="callout">

        </div>
      </div>
    </div>
